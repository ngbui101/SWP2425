services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    working_dir: /app/backend
    image: marlonlouismay/botracker-backend:latest
    ports:
      - "3500:3500"
    environment:
      - PORT=3500
    command: npm run dev
    #volumes: 
      #- ./backend:/app/backend

  frontend:
    build:
     context: .
     dockerfile: Dockerfile.frontend
    working_dir: /app/frontend
    image: marlonlouismay/botracker-frontend:latest
    ports:
      - "5173:5173"
    command: npm run dev -- --host 0.0.0.0
    #volumes:
    #  - ./frontend:/app/frontend
     # - ./frontend:/app/frontend/node_modules